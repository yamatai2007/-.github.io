<!DOCTYPE html>
<html>
<head>
    <title>チーム別結果ページ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #f06, #4a90e2);
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
        }

        #result {
            font-size: 1.8em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>チーム別結果発表！</h1>
    <div id="result">結果を読み込んでいます...</div>

    <script>
        // URLから「team」の値を取り出す
        const urlParams = new URLSearchParams(window.location.search);
        const teamName = urlParams.get('team');

        if (teamName) {
            // スプレッドシートのデータを取得する
            fetch(`https://script.google.com/macros/s/AKfycbxc5UZlQyBj0S0RjM9Zz5gSjl2_w0G1VbFxTUWoXYqSI3wIygTdQWmmtOZgXYhiC61d/exec/exec?team=${teamName}`)
                .then(response => response.json())
                .then(data => {
                    if (data && data.score !== undefined) {
                        document.getElementById('result').innerHTML = `${teamName} の結果は <strong>${data.score}</strong> 点でした！<br>お疲れ様でした！`;
                    } else {
                        document.getElementById('result').innerHTML = `データが見つかりませんでした…`;
                    }
                })
                .catch(error => console.error('データ取得失敗:', error));
        } else {
            document.getElementById('result').innerHTML = "チーム名が見つかりませんでした...";
        }
    </script>
</body>
</html>
